<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="min-100-vh">
    <header>
      <h1 class="bg-dark text-light">Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="card">
            <h3 class="card-header text-uppercase text-center">
              Search for a City
            </h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city"></label>
              <input
                name="city"
                id="city-input"
                type="text"
                autofocus="true"
                class="form-control"
                placeholder="City"
              /><br />
              <button
                type="submit"
                class="btn btn-dark btn-block p-2"
                id="button"
              >
                Search
              </button>
            </form>
          </div>
          <div class="card">
            <div class="card-body" id="search-history"></div></div>
  
          </div>
          <div class="col-12 col-md-8">
            <div class="card" id="city-container-current">
              <h3 class="card-header text-left" id="city-name"></h3>
              <p id="city-date"></p>
              <p id="weather-icon"></p>
              <p id="city-temp"></p>
              <p id="city-humidity"></p>
              <p id="wind-speed"></p>
              <p class="text-light"><span id="uv-index"></span></p>
          
            </div>
            <h3 id="forecast-heading"></h3>
            <div id="forecast" class="forecast">
              
          </div>
        </div>
        </div>


      </div>
      <div>
        <div class="row">

    </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
